<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Taler POS</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
<style>
</style>
<body>
    <div id="buttons">
        <div class="button" onclick="buy('Club Mate', 0.00001)">Mate</div>
        <div class="button" onclick="buy('Bier', 0.00001)">Bier</div>
        <div class="button" onclick="buy('Wasser', 0.00001)">Wasser</div>
        <div class="button" onclick="buy('Höhö', 0.00001)"">Sexuelle Gefälligkeiten</div>
    </div>

    <div id="notifications"></div>

    <div id="modal" class="modal-background">
            <div id="modal-content-payment" class="modal-content">
                <div class="vertiflex">
                    <h2>Please pay now</h2>
                    <div>
                        <div class="vertiflex">
                            <div id="qr"></div>
                            <a id="payment-url" href=""></a>
                        </div>
                    </div>
                    <div class="loader"></div>
                    <div id="cancel-button">Cancel Payment</div>
                </div>
            </div>
            <div id="modal-content-success" class="modal-content">
                <div class="vertiflex">
                    <h2>Payment Successful!</h2>
                    <div class="check" onclick=""></div>
                    <p>(Tap anywhere to close)</p>
                </div>
            </div>
        </div>
</body>
<script src="script.js"></script>
<script src="qrcodejs/qrcode.min.js"></script>
</html>
