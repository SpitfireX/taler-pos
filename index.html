<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Taler POS</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
<style>
</style>

<body>
    <div id="config">
        <h1>Taler POS</h1>
        <div id="form">
            <h2>Initial Configuration</h2>
            <p>To get started, enter the URL to a pos.json file.</p>
            <form id="config-form" onsubmit="return false">
                <label for="posurl">URL:</label>
                <input type="url" name="posurl" id="config-posurl" placeholder="https://example.com/pos.json"
                    pattern="https://.*\.json" size="30" required><br>
                <label for="remeber">Save Configuration</label>
                <input type="checkbox" id="config-remember" name="remember"><br>
                <input type="submit" id="config-submit" value="Load JSON" />
            </form>
        </div>
    </div>

    <div id="main">
        <div id="main-area">
            <div id="pos"></div>
        </div>
        <div id="notifications"></div>
        <div id="basket-area"></div>
        <div id="basket-buttons">
            <div id="clear-button" class="button toolbar">Clear</div>
            <div id="buy-button" class="button toolbar">Buy</div>
        </div>
    </div>

    <div id="modal" class="modal-background">
        <div id="modal-content-payment" class="modal-content">
            <div class="vertiflex">
                <h2>Awaiting Payment</h2>
                <div class="loader-wrapper">
                    <div class="loader"></div>
                </div>
                <p id="payment-text"></p>
                <div>
                    <div class="vertiflex">
                        <div id="qr"></div>
                        <a id="payment-url" href=""></a>
                    </div>
                </div>
                <div id="cancel-button">Cancel Payment</div>
            </div>
        </div>
        <div id="modal-content-success" class="modal-content">
            <div class="vertiflex">
                <h2>Payment Successful!</h2>
                <div class="check" onclick=""></div>
                <p>(Tap anywhere to close)</p>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="qrcodejs/qrcode.min.js"></script>

</html>
